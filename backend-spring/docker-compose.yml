version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: invoiceme-db
    environment:
      POSTGRES_DB: invoiceme
      POSTGRES_USER: invoiceme_user
      POSTGRES_PASSWORD: invoiceme_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoiceme_user -d invoiceme"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

