# PostgreSQL Configuration (for production)
# This profile is activated with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=prod

# PostgreSQL Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/invoiceme
spring.datasource.username=invoiceme_user
spring.datasource.password=invoiceme_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# API Key (override with environment variable in production)
api.key=${API_KEY:demo-api-key-12345}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.invoiceme.erp=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.port=8080

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

